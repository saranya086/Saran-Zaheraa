<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="header">
    <div id="logo">
      <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" width="300px"
        id="header-img">

    </div>
    <div id="nav-elements">
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Feature</a>
        <a href="#howitworks" class="nav-link">How it Works</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </div>
  </header>
  <div class="form-section">
    <h2>Handcrafted, home-made masterpieces </h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input name="email" id="email" type="email" placeholder="Ex: example@example.com" />
      <input name="submit" id="submit" type="submit" placeholder="Get Started" />
    </form>
  </div>



  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
